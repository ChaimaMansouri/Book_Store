<div *ngIf="allBook">
<br>
        <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title" *ngIf="bookByGenre==null && search==null">Latest Books</h3>
                  <h3 class="panel-title" *ngIf="bookByGenre">{{bookByGenre}}</h3>   
                  <h3 class="panel-title" *ngIf="search">{{search}}</h3>                  
                                 
                </div>
                <div class="panel-body">
                  <div class="container">
                      <div *ngIf="books">
                      <div *ngFor="let book of books">
                          <div class="row">
                              <div class="col-md-6">
                                  <h4>{{book.title}}</h4>
                                  <p>{{book.description}}</p>
                                  <br>
                                  <a class="btn btn-primary" (click)="goToDetails(book._id)">View Details</a>
                              </div>
                              <div class="col-md-6">
                                  <img class="thumbnail" style="width:300px;height:500px" src="{{book.image_url}}">
                              </div>
                          </div>
                          </div>
                      </div>
                  </div>
                </div>
              </div></div>

<div *ngIf="allBook==false && bookOne">
    <br>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{bookOne.title}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4">
            <img style="width:300px;height:500px" src="{{bookOne.image_url}}">
          </div>
          <div class="col-md-8">
            <p>{{bookOne.description}}</p>
            <ul class="list-group">
              <li class="list-group-item">Genre: {{bookOne.genre}}</li>
              <li class="list-group-item">Author: {{bookOne.author}}</li>
              <li class="list-group-item">Publisher: {{bookOne.publisher}}</li>
              <li class="list-group-item">Pages: {{bookOne.pages}}</li>
            </ul>
            <a target="_blank" href="{{bookOne.buy_url}}" class="btn btn-primary">Buy on Amazon</a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="pull-right">
      <a [routerLink]="['/home/container/book', bookOne._id]">Edit</a> |  <a (click)="removeBook(bookOne._id)">Delete</a>
      </div>
</div>
